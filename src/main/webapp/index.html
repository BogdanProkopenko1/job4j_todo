<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            refreshTodoList();
        });

        function updateTask() {
            const show = document.querySelector('#show').checked;
            let table = document.querySelector('#items tbody');

            for (let row of table.rows) {
                row.hidden = !show && row.lastChild.lastChild.checked;
            }
        }

        function refreshTodoList() {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/job4j_todo_war_exploded/index',
                dataType: 'json'
            }).done(function (data) {
                $('#items tbody tr').remove();
                for (var item of data) {
                    addRow(item);
                }
            }).fail(function (error) {
                console.log('Error in refreshTodoList: ' + error);
            });
        }


        function addRow(task) {
            $('#items tbody').append(
                '<tr ' + ((!document.querySelector('#show').checked && task.done === true) ? "hidden" : "") + '>' +
                '<td>' + task.description + '</td>' +
                '<td>' + task.created + '</td>' +
                '<td>' +
                '   <input onclick="changeTaskState(this)" data-id="' + task.id + '" type="checkbox" ' + (task.done === true ? "checked" : "") + '>' +
                '</td></tr>'
            );
        }

        function validate() {
            if ($('#descriptionTask').val() === null || $('#descriptionTask').val() === '') {
                alert('Enter correct description');
                return false;
            } else {
                return true;
            }
        }

        function add() {
            if (validate()) {
                const desc = $('#descriptionTask').val();
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/job4j_todo_war_exploded/index',
                    data: {
                        id: 0,
                        des: desc,
                        done: false
                    }
                }).done(function (data) {
                    addRow(data)
                }).fail(function (err) {
                    console.log(err)
                });
            }
        }

        function changeTaskState(el) {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/job4j_todo_war_exploded/index',
                data: {
                    id : el.id,
                    done: $('#el.id').val() === 'checked',
                }
            }).done(data => {
                el.parentElement.parentElement.hidden = !document.querySelector('#show').checked && data.done;
            }).fail((e) => {
                updateTask();
                console.log(e);
                }
            )
        }
    </script>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                New item
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="descriptionTask">Description</label>
                        <textarea class="form-control" id="descriptionTask" rows="3" title="Enter description"></textarea>
                    </div>
                    <button type="submit" onclick="add()" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="card" style="width: 100%">
        <div class="card-header" align="center">
            <h5>Items</h5>
            <br>
            <input align="right" type="checkbox" class="form-check-input" id="show">
            <label class="form-check-label" onclick="updateTask()" for="show">Show completed</label>
        </div>
            <div class="card-body">
            <table class="table" id="items">
            <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Complete</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
