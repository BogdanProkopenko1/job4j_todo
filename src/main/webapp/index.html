        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/job4j_todo_war_exploded/index',
                dataType: 'json',
            }).done(function (data) {
                for (var item of data) {
                    $('#items tr:last').after(`<tr>
                        <td>${item.description}</td>
                        <td>${item.created}</td>
                        <td>${item.done}</td>
                        <td><input type="checkbox" class="form-check-input" id="complete">
                        <label class="form-check-label" for="complete">Complete</label></td>
                        </tr>`)
                }
            }).fail(function (err) {
                console.log(err);
            });
        });

    </script>
